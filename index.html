<body>


    <div class="jumbotron"><h1>Train Form</h1></div>
    
    <div class="container">
        <div class="row">

            <table class="table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>First Train Time</th>

                </tr>
             </thead>
             <tbody>


                
             </tbody>

            </table>
        </div>
    </div>
    <div class="container">

        <div class="row">
            <form class="formEdit">
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="destination">Destination</label>
                <input type="text" id="destination">
                <label for="time">Time</label>
                <input type="text" id="time">
                <label for="frequency">Frequency</label>
                <input type="text" id="frequency">
                <input type="submit" name="" id="submit-btn">Add Train</input>
            </form>
        </div>
